# Docker Compose file for OpenVINO version
name: mt-photos-ai-openvino

services:
  mt-photos-ai-openvino:
    build:
      context: .
      dockerfile: Dockerfile.openvino
    container_name: mt-photos-ai-openvino
    ports:
      - "8060:3004"
    volumes:
      - E:\model-cache:/model-cache
      - E:\model-cache\paddlex:/model-cache/paddlex
    environment:
      - API_AUTH_KEY=mt_photos_ai_extra
      - CLIP_MODEL_NAME=nllb-clip-large-siglip__v1
      - FACE_MODEL_NAME=antelopev2
      - DEVICE=openvino
      - FACE_THRESHOLD=0.7
      - LOG_LEVEL=INFO
      - PYTHONHTTPSVERIFY=0
    # 为Intel集成显卡提供设备访问权限

    # 添加必要的权限
    privileged: false
    # 确保容器可以访问GPU设备

    restart: unless-stopped